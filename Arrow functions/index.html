<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Arrow Functions</title>
</head>

<body>
    <script>
        var ninja = {
            name: 'Yoshi',
            chop(x) {
                setInterval(() => {
                    if (x > 0) {
                        console.log(this.name + " chopped the enemy");
                        x--;
                    }
                }, 1000);
            }
        }
        ninja.chop(10)
    </script>
</body>

</html>
