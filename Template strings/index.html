<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>

<body>
    <script>
        /*************************************************************************
         *  Template strings: We can embed expressions or variables, add line breaks without the newline character, add tabs and spaces
         * ***********************************************************************/

        // Embedding variables to template strings
        function printDetails(name, age) {
            console.log(`My name is ${name} and am ${age} years old`)
        }
        printDetails('Timo Web', 30)

        // Embedding expressions to templates strings
        function diff() {
            return `The difference is ${150 - 98}`
        }
        var diff = diff()
        console.log(diff)



    </script>
</body>

</html>
