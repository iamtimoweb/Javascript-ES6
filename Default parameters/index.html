<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>

<body>
    <script>
        function log(num = 10) {
            console.log(num)
        }
        log()

        //log ninja
        function log_ninja(name = 'shaun', belt = 'red', age = 28) {
            console.log('My name is ' + name + ' and my belt color is ' + belt + ' and my age is ' + age)
        }
        log_ninja(name = 'Jetli', belt = 'black', age = 60)
    </script>
</body>

</html>
